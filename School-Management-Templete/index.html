<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal - School Management System</title>
    <link rel="stylesheet" href="shared/css/reset.css">
    <link rel="stylesheet" href="shared/css/typography.css">
    <link rel="stylesheet" href="shared/css/components.css">
    <link rel="stylesheet" href="shared/css/layout.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
        }
        
        .login-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: #6366F1;
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
        }
        
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .role-btn {
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .role-btn:hover {
            border-color: #6366F1;
            transform: translateY(-1px);
        }
        
        .role-btn.active {
            border-color: #6366F1;
            background: #6366F1;
            color: white;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #D1D5DB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px 24px;
            background: #6366F1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .login-btn:hover {
            background: #5856EB;
            transform: translateY(-1px);
        }
        
        .demo-accounts {
            margin-top: 24px;
            padding: 16px;
            background: #F9FAFB;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .demo-accounts h4 {
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        
        .demo-account {
            margin-bottom: 4px;
            color: #6B7280;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .demo-account:hover {
            color: #6366F1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">EP</div>
                <h1>EduPortal</h1>
                <p class="text-gray-600">School Management System</p>
            </div>
            
            <form id="loginForm">
                <!-- Testing Role -->
                <div class="role-selector">
                    <button type="button" class="role-btn active" data-role="admin">Admin</button>
                    <button type="button" class="role-btn" data-role="teacher">Teacher</button>
                    <button type="button" class="role-btn" data-role="student">Student</button>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="admin@school.edu" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="admin123" required>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <div class="demo-accounts">
                <h4>Demo Accounts</h4>
                <div class="demo-account" data-role="admin">Admin: admin@school.edu / admin123</div>
                <div class="demo-account" data-role="teacher">Teacher: teacher@school.edu / teacher123</div>
                <div class="demo-account" data-role="student">Student: student@school.edu / student123</div>
                <div class="demo-account" data-role="parent">Parent: parent@school.edu / parent123</div>
            </div>
        </div>
    </div>
</body>
</html>
