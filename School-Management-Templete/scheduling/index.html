<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - EduPortal</title>
    <link rel="stylesheet" href="../shared/css/reset.css">
    <link rel="stylesheet" href="../shared/css/typography.css">
    <link rel="stylesheet" href="../shared/css/components.css">
    <link rel="stylesheet" href="../shared/css/layout.css">
    <link rel="stylesheet" href="css/scheduling.css">
</head>
<body>
    <div class="scheduling-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">EP</div>
                <h3>EduPortal</h3>
                <span class="role-badge" id="userRole">User</span>
            </div>
            
            <ul class="sidebar-menu" id="sidebarMenu">
                <!-- Menu items will be populated by JavaScript based on user role -->
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div>
                    <h1>Master Schedule</h1>
                    <p class="text-gray-600">Manage classes, events, and timetables</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary">Export Schedule</button>
                    <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
                </div>
            </header>
            
            <!-- Calendar View -->
            <div class="calendar-container">
                <div class="card">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button class="btn btn-secondary" onclick="previousMonth()">‹</button>
                            <h3 id="currentMonth">December 2025</h3>
                            <button class="btn btn-secondary" onclick="nextMonth()">›</button>
                        </div>
                        <div class="view-options">
                            <button class="view-btn active" data-view="month">Month</button>
                            <button class="view-btn" data-view="week">Week</button>
                            <button class="view-btn" data-view="day">Day</button>
                        </div>
                    </div>
                    
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../shared/js/utils.js"></script>
    <script src="js/scheduling.js"></script>
</body>
</html>
