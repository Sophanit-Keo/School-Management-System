<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <link rel="stylesheet" href="../shared/css/reset.css">
    <link rel="stylesheet" href="../shared/css/typography.css">
    <link rel="stylesheet" href="../shared/css/components.css">
    <link rel="stylesheet" href="../shared/css/layout.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">EP</div>
                <h3>EduPortal</h3>
                <span class="role-badge">Admin</span>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="index.html"><span class="icon">📊</span> Dashboard</a></li>
                <li><a href="users.html" class="active"><span class="icon">👥</span> Users</a></li>
                <li><a href="classes.html"><span class="icon">🏫</span> Classes</a></li>
                <li><a href="reports.html"><span class="icon">📈</span> Reports</a></li>
                <li><a href="fees.html"><span class="icon">💰</span> Fees</a></li>
                <li><a href="../scheduling/index.html"><span class="icon">📅</span> Schedule</a></li>
                <li><a href="../communication/inbox.html"><span class="icon">✉️</span> Inbox</a></li>
                <li><a href="#" onclick="logout()"><span class="icon">🚪</span> Logout</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <div>
                    <h1>User Management</h1>
                    <p class="text-gray-600">Manage teachers, students, and parents</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="exportUsers()">Export</button>
                    <button class="btn btn-primary" onclick="openAddUserModal()">Add User</button>
                </div>
            </header>
            
            <!-- Filters -->
            <div class="filters-section">
                <div class="card">
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label>Role</label>
                            <select id="roleFilter" onchange="filterUsers()">
                                <option value="">All Roles</option>
                                <option value="teacher">Teachers</option>
                                <option value="student">Students</option>
                                <option value="parent">Parents</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Status</label>
                            <select id="statusFilter" onchange="filterUsers()">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Search</label>
                            <input type="text" id="searchInput" placeholder="Search users..." oninput="filterUsers()">
                        </div>
                        
                        <div class="filter-group">
                            <label>&nbsp;</label>
                            <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Add User Modal -->
    <div id="addUserModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="modal-close" onclick="closeAddUserModal()">&times;</button>
            </div>
            
            <form id="addUserForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" name="name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" name="role" required>
                        <option value="">Select Role</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="parent">Parent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" name="phone">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Address</label>
                    <textarea class="form-textarea" name="address" rows="3"></textarea>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
